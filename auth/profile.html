<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1, viewport-fit=cover" name="viewport" />
  <meta content="en" name="locale" />
  <meta content="notranslate" name="google" />
  <title>Profile - JCP Air BnB</title>
  <link rel="stylesheet" href="../assets/css/profile.css">
</head>
<body>
  <div class="container">
    <div class="profile-container">
      <div class="logo">
        <h1>JCP Air BnB</h1>
      </div>
      <h2>Your Profile</h2>
      
      <div class="profile-info">
        <div class="profile-avatar">
          <img id="avatar" src="../assets/images/default-avatar.png" alt="Profile Avatar">
          <button id="changeAvatar">Change Avatar</button>
        </div>
        
        <div class="profile-details">
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName">
          </div>
          
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" readonly>
          </div>
          
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone">
          </div>
          
          <button id="saveProfile" class="save-button">Save Changes</button>
        </div>
      </div>
      
      <div class="logout-section">
        <button id="logoutButton" class="logout-button">Log Out</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../assets/js/supabase.js"></script>
  <script src="../assets/js/profile.js"></script>
</body>
</html>
