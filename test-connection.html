<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1, viewport-fit=cover" name="viewport" />
  <title>Supabase Connection Test - JCP Air BnB</title>
  <style>
    body {
      font-family: 'Airbnb Cereal VF', 'Circular', -apple-system, 'BlinkMacSystemFont', 'Roboto', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f7f7f7;
    }
    
    .container {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
      padding: 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    
    h1 {
      color: #FF385C;
      margin-bottom: 24px;
    }
    
    .status-box {
      margin-top: 24px;
      padding: 16px;
      border-radius: 8px;
      background-color: #f7f7f7;
    }
    
    #connection-status {
      font-weight: bold;
      font-size: 18px;
    }
    
    #user-count {
      margin-top: 12px;
      font-size: 16px;
    }
    
    .links {
      margin-top: 24px;
    }
    
    .links a {
      color: #FF385C;
      text-decoration: none;
      margin: 0 12px;
    }
    
    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Supabase Connection Test</h1>
    <p>Testing connection to your Supabase project...</p>
    
    <div class="status-box">
      <div id="connection-status">Connecting...</div>
      <div id="user-count"></div>
    </div>
    
    <div class="links">
      <a href="index.html">Home</a>
      <a href="auth/login.html">Login</a>
      <a href="auth/signup.html">Sign Up</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="assets/js/supabase.js"></script>
  <script src="assets/js/test-connection.js"></script>
</body>
</html>
